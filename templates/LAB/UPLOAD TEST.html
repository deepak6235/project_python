{% extends 'LAB/labindex.html' %}
{% block body %}





<!DOCTYPE html>
<html lang="en">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Untitled Document</title>
</head>

<body>
<form method="POST" action="/result_post" enctype="multipart/form-data">
    {% csrf_token %}
  <p align="center">UPLOAD TEST</p>
  <div align="center">
    <table class="table table-bordered table-striped">

      <tr>
          <td><div align="center"><h6>TEST NAME</h6> </div></td>
        <td><div align="center">
          <input type="text" name="test" required class="form-control" />
        </div></td>
      </tr>
      <tr>
        <td><div align="center"><h6>RESULT</h6> </div></td>
        <td><div align="center">
          <input type="file" name="file" required class="form-control" />
        </div></td>
      </tr>
      <tr>
        <td colspan="2"><div align="center">
          <input type="submit" name="Submit" value="Upload" class="btn btn-success" />
        </div></td>
      </tr>
      </table>
  </div>
  <p>&nbsp;</p>
  <p>&nbsp;</p>
  <p>&nbsp;</p>
  <p>&nbsp;</p>
  <p>&nbsp;  </p>
</form>
</body>
</html>
{% endblock %}
