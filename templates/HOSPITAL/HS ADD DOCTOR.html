<div class="container my-2">
    <h2 class="text-center mb-4">Add Doctor</h2>
    <form action="/hs_add_dr_post" method="post" enctype="multipart/form-data">
        <!-- Doctor's Name -->
        <div class="mb-3">
            <label for="doctorName" class="form-label">Name</label>
            <input type="text" name="textfield" id="doctorName" class="form-control" placeholder="Enter doctor's name" required>
        </div>

        <!-- Email -->
        <div class="mb-3">
            <label for="doctorEmail" class="form-label">Email</label>
            <input type="email" name="textfield2" id="doctorEmail" class="form-control" placeholder="Enter email address" required>
        </div>

        <!-- Profile Image -->
        <div class="mb-3">
            <label for="doctorImage" class="form-label">Profile Image</label>
            <input type="file" name="file1" id="doctorImage" class="form-control" required>
        </div>

        <!-- Phone -->
        <div class="mb-3">
            <label for="doctorPhone" class="form-label">Phone</label>
            <input type="tel" name="textfield4" id="doctorPhone" class="form-control" placeholder="Enter phone number" required>
        </div>

        <!-- Department -->
        <div class="mb-3">
            <label for="doctorDepartment" class="form-label">Department</label>
            <select name="textfield5" id="doctorDepartment" class="form-select" required>
                <option value="" disabled selected>Select department</option>
                <option>General</option>
                <option>Cardiology</option>
                <option>ENT</option>
                <option>Psychiatry</option>
                <option>Dermatology</option>
                <option>Gynecology</option>
                <option>Pediatrics</option>
                <option>Neurology</option>
            </select>
        </div>

        <!-- Qualification -->
        <div class="mb-3">
            <label for="doctorQualification" class="form-label">Qualification</label>
            <input type="text" name="textfield6" id="doctorQualification" class="form-control" placeholder="Enter qualifications" required>
        </div>

        <!-- Experience -->
        <div class="mb-3">
            <label for="doctorExperience" class="form-label">Experience</label>
            <input type="number" name="textfield7" id="doctorExperience" class="form-control" placeholder="Enter years of experience" required>
        </div>

        <!-- Username -->
        <div class="mb-3">
            <label for="doctorUsername" class="form-label">Username</label>
            <input type="text" name="textfield8" id="doctorUsername" class="form-control" placeholder="Choose a username" required>
        </div>

        <!-- Password -->
        <div class="mb-3">
            <label for="doctorPassword" class="form-label">Password</label>
            <input type="password" name="textfield9" id="doctorPassword" class="form-control" placeholder="Enter a secure password" required>
        </div>

        <!-- Submit Button -->
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Add Doctor</button>
        </div>
    </form>
</div>

  <!--/MENU-JS-->
  <script>
    $(window).on("scroll", function () {
      var scroll = $(window).scrollTop();

      if (scroll >= 80) {
        $("#site-header").addClass("nav-fixed");
      } else {
        $("#site-header").removeClass("nav-fixed");
      }
    });

    //Main navigation Active Class Add Remove
    $(".navbar-toggler").on("click", function () {
      $("header").toggleClass("active");
    });
    $(document).on("ready", function () {
      if ($(window).width() > 991) {
        $("header").removeClass("active");
      }
      $(window).on("resize", function () {
        if ($(window).width() > 991) {
          $("header").removeClass("active");
        }
      });
    });
  </script>
  <!--//MENU-JS-->
