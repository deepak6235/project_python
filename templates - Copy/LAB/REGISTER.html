

<html lang="en">
  <head>
  	<title>SignUp</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" href="/static/reg/reg/css/style.css">




	</head>
	<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Lab Registration</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-12 col-lg-10">
					<div class="wrap d-md-flex">
						<div class="text-wrap p-4 p-lg-5 text-center d-flex align-items-center order-md-last">
							<div class="text w-100">
								<h2>Welcome to SignUp</h2>
                                <p>SignUp as <b>Hospital</b></p>
								<a href="/register" class="btn btn-white btn-outline-white">Sign Up</a>
							</div>
			      </div>
						<div class="login-wrap p-4 p-lg-5">
			      	<div class="d-flex">
			      		<div class="w-100">
			      			<h3 class="mb-4">Sign Up</h3>






			      		</div>
								<div class="w-100">
									<p class="social-media d-flex justify-content-end">
										<a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-facebook"></span></a>
										<a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-twitter"></span></a>
									</p>
								</div>
			      	</div>
















							<form method="post" action="/lab_reg_post" class="signin-form">
			      		<div class="form-group mb-3">
			      			<label class="label" for="name">Name</label>
			      			<input type="text" class="form-control" name="textfield" placeholder="Name" required pattern="[A-Z a-z.]{3,25}">
			      		</div>
		            <div class="form-group mb-3">
		            	<label class="label" for="name">Email</label>
		              <input type="text" class="form-control" name="textfield2" placeholder="Email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}" >
		            </div>
		            <div class="form-group">
                         <div class="form-group mb-3">
		            	<label class="label" for="name">Website</label>
		              <input type="text" class="form-control" name="textfield3" placeholder="Website" required>
		            </div>
                         <div class="form-group mb-3">
		            	<label class="label" for="name">PH NO</label>
		              <input type="text" class="form-control" name="textfield5" placeholder="Phone Number" required pattern="[6789][0-9]{9}" >
		            </div>
                         <div class="form-group mb-3">
		            	<label class="label" for="name">Place</label>
		              <input type="text" class="form-control" name="textfield6" placeholder="Place" required pattern="[A-Z a-z.]{3,25}" >
		            </div>
                         <div class="form-group mb-3">
		            	<label class="label" for="name">PIN Code</label>
		              <input type="text" class="form-control" name="textfield7" placeholder="Pincode"  required pattern="[0-9]{6}">
		            </div>
                         <div class="form-group mb-3">
		            	<label class="label" for="name">Post</label>
		              <input type="text" class="form-control" name="textfield8" placeholder="Post" required pattern="[A-Z a-z.]{3,25}" >
		            </div>
                         <div class="form-group mb-3">
		            	<label class="label" for="name">Latitude</label>
		              <input type="text" class="form-control" name="textfield9" placeholder="Latitude" >
		            </div>
                         <div class="form-group mb-3">
		            	<label class="label" for="name">Longitude</label>
		              <input type="text" class="form-control" name="textfield10" placeholder="Longitude" >
		            </div>
                         <div class="form-group mb-3">
		            	<label class="label" for="name">Username</label>
		              <input type="text" class="form-control" name="textfield11" placeholder="Username" >


		            </div>




                          <div class="form-group mb-3">
		            	<label class="label" for="password">Password</label>
		              <input type="password" class="form-control" name="textfield12" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required  />
		            </div>
                          <div class="form-group d-md-flex">
		            	<div class="w-50 text-left">
			            	<label class="checkbox-wrap checkbox-primary mb-0">Confirm
									  <input type="checkbox" checked>
									  <span class="checkmark"></span>
										</label>
									</div>

		            </div>

		            	<button type="submit"  name="Submit" value="REGISTER" class="form-control btn btn-primary submit px-3">Sign Up</button>
		            </div>




		          </form>
		        </div>
		      </div>
				</div>
			</div>
		</div>
	</section>

	<script src="js/jquery.min.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>










	</body>
</html>
